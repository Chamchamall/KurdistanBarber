<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Kurdistan Barber Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/.vscode/bbackground.png'); 
            background-size: 120%;
            background-position: center;
            color: #ffffff; 
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        .logo img {
            max-height: 60px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            text-align: center; /* Center align the form contents */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 22px); /* Adjusted width for the inputs to account for padding and border */
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            display: block; /* Convert inputs to block elements for proper alignment */
            margin: 10px; /* Center align inputs */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: calc(100% - 22px); /* Adjusted width for the submit button */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h1{
            font-family: 'Space Mono', monospace, 'Muli', sans-serif;
        }
        #submit {
            margin-left: 20px;
        }
        @media screen and (max-width: 480px) {
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: calc(100% - 20px); /* Adjusted width for smaller screens */
    }
}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="./.vscode/pngegg.png" alt="Kurdish Logo">
            </a>
        </div>
        <h1>Create Account</h1>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input id="submit" type="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
